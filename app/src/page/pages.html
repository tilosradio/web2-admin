<section class="col-md-9 main" role="main">

    <div class="form-horizontal row instant-search" role="form">
        <div class="form-group col-sm-6">
            <label for="quicksearch" class="col-xs-2 control-label">Keresés</label>

            <div class="col-xs-10">
                <input type="search" id="quicksearch" class="form-control" placeholder="Keresés az oldalak között"
                       ng-model="quicksearch">
            </div>
        </div>
    </div>

    <h1>{{type}} lista <a ng-show="user.role== 'ADMIN'" class="btn btn-danger" role="btn" ng-href="/new/text/{{type}}">Új {{type}}</a></h1>
    <table class="table table-striped">
        <thead>
        <tr>

            <th>Cím</th>
            <th>Létrehozva</th>
            <th>Szerkesztés</th>
            <th>Törlés</th>

        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="page in pages | filter: quicksearch">
            <td><a ng-href="/text/{{type}}/{{page.id}}">{{page.title}}</a></td>

            <td>{{page.created | date:'yyyy-MM-dd'}}</td>
            <td><a ng-show="user && user.role== 'ADMIN'" class="btn btn-danger" ng-href="/edit/text/{{type}}/{{page.id}}">Szerkesztés</a>
            <td><a ng-show="user && user.role== 'ADMIN'" class="btn btn-danger" ng-click="delete(type,page.alias)">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>

    </h1>

</section>
